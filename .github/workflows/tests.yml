name: libsigopt tests
run-name: ${{ github.actor }} is testing ${{ github.repository }}@${{ github.ref }}
on:
  push: {}
jobs:
  pytest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test-suite:
          - testaux
          - testcompute
          - testviews
    env:
      OMP_NUM_THREADS: "1"
      OPENBLAS_NUM_THREADS: "1"
      MKL_NUM_THREADS: "1"
      VECLIB_MAXIMUM_THREADS: "1"
      NUMEXPR_NUM_THREADS: "1"
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Install uv
        uses: astral-sh/setup-uv@v7
      - name: Set up Python
        run: uv python install 3.13
      - name: Install the project
        run: uv sync --all-extras --dev
      - name: Run tests
        run: uv run pytest -rw --durations=5 --junitxml=junit-results.xml test/${{ matrix.test-suite }}
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Install uv
        uses: astral-sh/setup-uv@v7
      - name: Set up Python
        run: uv python install 3.13
      - name: Install the project
        run: uv sync --all-extras --dev
      - name: Run ruff
        run: uv run ruff check .
  trivy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: |
          set -e
          curl -fSsLo trivy.deb https://github.com/aquasecurity/trivy/releases/download/v0.38.3/trivy_0.38.3_Linux-64bit.deb
          sudo dpkg -i trivy.deb
          rm trivy.deb
      - run: trivy fs . --debug
